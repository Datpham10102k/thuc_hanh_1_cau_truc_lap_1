<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h1>Vòng lặp for</h1>

<script>
    let num = prompt("Enter number");
    let total = 0
    let i = 1
    for (; i<= num; i+=1){
        total = total + i;
    }
    alert(total)
</script>
</body>
