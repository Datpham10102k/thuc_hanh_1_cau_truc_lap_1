<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 Thực hành 2</title>
</head>
<body>
<h1>Thực hành 2 bài 1</h1>
<script>
    let num = parseInt(prompt("Enter number"));
    let total = 0;
    while (num != -1) {
        num = parseInt(prompt("Enter number"));
        alert(num);
        total = total + num;
    }
    alert(total);
</script>
</body>
</html>
